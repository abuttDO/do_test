# .do/deploy.template.yaml

spec:
  name: do-test-app
  services:
  - name: web
    github:
      repo: abuttDO/do_test
      branch: main
      build_command: pip install -r requirements.txt
      run_command: gunicorn app:app
    envs:
    - key: FLASK_ENV
      value: production
    - key: SECRET_KEY
      value: your-super-secret-key
